<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QRIS Payment System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
        }

        .container {
            margin: 50px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
        }

        button {
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            background-color: #28a745;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }

        input {
            padding: 10px;
            margin: 10px 0;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        img {
            margin-top: 20px;
            max-width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>QRIS Payment System</h1>
        <input type="number" id="amountInput" placeholder="Enter Transfer Amount" />
        <button id="createPaymentBtn">Create Payment</button>
        <div id="qrisImageContainer"></div>
        <div id="transactionStatus"></div>
    </div>
    <script>
        document.getElementById('createPaymentBtn').addEventListener('click', createPayment);

        async function createPayment() {
            const amount = document.getElementById('amountInput').value;
            if (!amount) {
                alert("Please enter a transfer amount.");
                return;
            }

            const response = await fetch(`https://apikey-three.vercel.app/orderkuota/createpayment?apikey=new2026&amount=${amount}&codeqr=00020101021126670016COM.NOBUBANK.WWW01189360050300000879140214456089642066700303UMI51440014ID.CO.QRIS.WWW0215ID20253689504370303UMI5204541153033605802ID5922SATHYA+STORE+OK17368966008JEMBRANA61058221162070703A016304D1AA`);
            const data = await response.json();

            if (data.status) {
                const qrisImage = data.result.imageqris.url;
                document.getElementById('qrisImageContainer').innerHTML = `<img src="${qrisImage}" alt="QRIS Image" />`;
                checkPaymentStatus(data.result.transactionId, amount);
            } else {
                alert("Failed to create payment.");
            }
        }

        async function checkPaymentStatus(transactionId, expectedAmount) {
            const interval = setInterval(async () => {
                const response = await fetch(`https://apikey-three.vercel.app/orderkuota/cekstatus?apikey=new2026&merchant=OK1736896&keyorkut=730592217190613531736896OKCT38A92991B103BA13AAE2DF0A0839A8AA`);
                const data = await response.json();

                if (data.status && data.result.amount === expectedAmount) {
                    clearInterval(interval);
                    document.getElementById('transactionStatus').innerHTML = `
                        <p>PEMBAYARAN BERHASIL DITERIMA ✅</p>
                        <p>• Total Payment: Rp${data.result.amount}</p>
                    `;
                }
            }, 15000); // Check every 15 seconds
        }
    </script>
</body>
</html>
